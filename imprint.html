<!DOCTYPE html>
<html lang="de">  
    <head>  
     <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('header').innerHTML = data;
                    });
    
                fetch('footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('footer').innerHTML = data;
                    });
            });
        </script>
    </head>

<body>

    <header></header>

    <main>
        <h1>Impressum</h1>
        <p>Hier steht das Impressum</p>
    </main>

<footer></footer>

</body>
</html>
