<!DOCTYPE html>
<html lang="de">  
    <head>  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css" /> 
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('header').innerHTML = data;
                    });
    
                fetch('footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('footer').innerHTML = data;
                    });

                    fetch("navigation.html")
                    .then(response => response.text())
                    .then(data => {
                        // Füge die Navigation in das Ziel-Element ein
                        document.getElementById("navigation").innerHTML = data;

                        // Navigation und Menü-Symbol nach Einfügen initialisieren
                        const menuIcon = document.querySelector(".menu-icon");
                        const navigation = document.querySelector(".navigation");

                        if (menuIcon && navigation) {
                            menuIcon.addEventListener("click", function () {
                                if (navigation.style.display === "none" || navigation.style.display === "") {
                                    navigation.style.display = "block"; // Einblenden
                                } else {
                                    navigation.style.display = "none"; // Ausblenden
                                }
                            });
                        } else {
                            console.error("Menu-Icon oder Navigation nicht gefunden.");
                        }
                    })
                    .catch(error => console.error("Fehler beim Laden der Navigation:", error));
            });
        </script>

    </head>

<body>

    <header></header>
            <div class="complete-content">

    <div id="navigation"></div>

    <main class="main-container">
        <h1 class="title is-1 is-size-3-mobile">Impressum</h1>
        <p class="title is-4 is-size-5-mobile">Hier steht das Impressum</p>
    </main>
            </div>


<footer></footer>

</body>
</html>
